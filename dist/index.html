<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ninja timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/index.a346f087.css">
  <link rel="stylesheet" href="/index.adb8ce9b.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <p id="timerDisplay" class="is-size-1" style="font-family: mono">00:00.00</p><p>

      <span class="label">Sterowanie</span>
      </p><div class="field is-grouped">
        <div class="control">
          <button id="start" class="button">
            <span class="icon"><i class="fas fa-play"></i></span>
            <span>Start</span>
          </button>
        </div>
        <div class="control">
          <button id="stop" class="button">
            <span class="icon"><i class="fas fa-stop"></i></span>
            <span>Stop</span>
          </button>
        </div>
        <div class="control">
          <button id="reset" class="button">
            <span class="icon"><i class="fas fa-arrow-rotate-left"></i></span>
            <span>Reset</span>
          </button>
        </div>
      </div>

      <div class="card">
        <header class="card-header">
          <p class="card-header-title">Ustawienia</p>
          <button class="card-header-icon" id="settingsDropdownButton"><span class="icon"><i class="fas fa-angle-down" id="settingsDropdownIcon"></i></span></button>
        </header>
        <div class="card-content is-hidden" id="settingsContent">
          <form id="settings">
            <div class="field">
              <label class="label">
                Odliczanie (s)
                <input class="input" type="number" id="countdownInput" min="0">
                <button class="button" id="countdownSaveButton">
                  <span class="icon"><i class="fas fa-floppy-disk" id="countdownSaveIcon"></i></span>
                  <span>Zapisz</span>
                </button>
              </label>
            </div>

            <span class="label">Tło</span>
            <div class="file has-name">
              <label class="file-label">
                <input class="file-input" type="file" name="background" id="backgroundInput">
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Wyślij tło
                  </span>
                </span>
              </label>
            </div>

            <div class="field">
              <div class="control">
                <button class="button is-danger" id="deleteBackgroundButton">
                  <span class="icon"><i class="fas fa-trash"></i></span>
                  <span>Usuń tło</span>
                </button>
              </div>
            </div>

            <div class="field">
              <label class="label">
                Informacje
                <div class="control">
                  <button type="button" id="infoButton" class="button">
                    <span class="icon"><i class="fas fa-eye" id="infoIcon"></i></span>
                    <span id="infoButtonText">Wyświetl informacje</span>
                  </button>
                </div>
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="/index.5a8a2bd9.js"></script>
<script src="/static.c6f4a172.js"></script></body>
</html>
